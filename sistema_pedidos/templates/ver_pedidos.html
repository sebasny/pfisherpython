<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ver Pedidos - Patagonia Fisher</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            width: 90%;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h2 {
            font-size: 2.5em;
            color: #ff007f;
            margin-bottom: 20px;
            font-weight: bold;
            border-bottom: 2px solid #ff007f;
            padding-bottom: 10px;
        }

        .btn-back {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #ff007f;
            color: white;
            border-radius: 5px;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn-back:hover {
            background-color: #cc0066;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
            font-size: 1.1em;
        }

        th {
            background-color: #ff007f;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        a, .btn {
            display: inline-block;
            color: #007bff;
            font-weight: bold;
            padding: 8px 16px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn:hover, a:hover {
            background-color: #007bff;
            color: white;
        }

        .actions {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .btn-ver {
            background-color: #007bff;
            color: white;
        }

        .btn-ver:hover {
            background-color: #0056b3;
        }

        .btn-delete {
            background-color: #dc3545;
            color: white;
            cursor: pointer;
            border: none;
        }

        .btn-delete:hover {
            background-color: #c82333;
        }

        .total-amount {
            font-size: 1.2em;
            font-weight: bold;
            color: #ff007f;
        }

        /* Responsive */
        @media (max-width: 768px) {
            h2 {
                font-size: 1.8em;
            }

            th, td {
                padding: 10px;
                font-size: 0.9em;
            }

            .btn {
                padding: 8px 16px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Pedidos</h2>
        <a href="{% url 'admin_home' %}" class="btn-back">Volver Atrás</a>
        <table>
            <tr>
                <th>ID Pedido</th>
                <th>Mesa</th>
                <th>Total</th>
                <th>Fecha</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
            {% for pedido in pedidos %}
            <tr>
                <td>{{ pedido.id }}</td>
                <td>{{ pedido.mesa.numero }}</td>
                <td><span class="total-amount">${{ pedido.total }}</span></td>
                <td>{{ pedido.fecha|date:"d/m/Y H:i" }}</td> <!-- Columna de Fecha -->
                <td>
                    <form method="POST" action="{% url 'actualizar_estado_pedido' pedido.id %}">
                        {% csrf_token %}
                        <select name="estado" onchange="this.form.submit()">
                            {% for key, value in pedido.ESTADO_OPCIONES %}
                            <option value="{{ key }}" {% if pedido.estado == key %}selected{% endif %}>{{ value }}</option>
                            {% endfor %}
                        </select>
                    </form>
                </td>
                <td class="actions">
                    <a href="{% url 'ver_detalle_pedido' pedido.id %}" class="btn btn-ver">Ver Pedido</a>
                    <form method="POST" action="{% url 'eliminar_pedido' pedido.id %}" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-delete" onclick="return confirm('¿Estás seguro de que deseas cerrar este pedido?');">Cerrar Pedido</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
